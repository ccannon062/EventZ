spring.datasource.url=jdbc:postgresql://localhost:5432/eventz_db
spring.datasource.username=eventz_user
spring.datasource.password=eventz_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeLongAndSecure123456789
jwt.expiration=86400000