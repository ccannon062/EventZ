spring.datasource.url=jdbc:postgresql://localhost:5432/eventz_db
spring.datasource.username=eventz_user
spring.datasource.password=eventz_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeLongAndSecure123456789
jwt.expiration=86400000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

app.email.from=your-email@gmail.com
app.email.enabled=true